<form
  [formGroup]="fg">
  <div class="card m-2">
    <h5 class="m-2">Short Code Post</h5>

    <div class="formgrid grid m-2">
      <div class="field col">
        <label>{{controlConstant.url}}</label>
        <input type="text"
               [formControlName]="controlConstant.url"
               class="inputfield w-full">

        <label>{{controlConstant.shortCode}}</label>
        <input type="text"
               [formControlName]="controlConstant.shortCode">
      </div>
    </div>

    <div class="p-grid p-fluid my-1 d-flex ml-4">
      <button mat-raised-button color="primary" (click)="getShortCode()">
        Get Short Code
      </button>

      <button mat-raised-button color="primary"  (click)="List()">
        List
      </button>



    </div>

  </div>

</form>
