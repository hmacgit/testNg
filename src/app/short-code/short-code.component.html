<form
  [formGroup]="fg">
  <div class="card m-2">
    <h5 class="m-2">Short Code</h5>

    <div class="formgrid grid m-2">
      <div class="field col">
        <label>{{controlConstant.url}}</label>
        <input type="text"
               [formControlName]="controlConstant.url"
               class="inputfield w-full">

        <label>{{controlConstant.shortCode}}</label>
        <input type="text"
               [formControlName]="controlConstant.shortCode">
      </div>

      <span class="text-danger"
            *ngIf="(shortCodeFormControl['url'].touched) &&
               shortCodeFormControl['url'].errors?.['required']">
            Please Enter URL
      </span>

    </div>

    <div class="p-grid p-fluid my-1 d-flex ml-4">
      <button mat-raised-button color="primary" (click)="getShortCode()">
        Get Short Code
      </button>

      <button mat-raised-button color="primary"  (click)="List()">
        List
      </button>



    </div>

  </div>

  <div class="card m-2">
    <h5 class="m-2">list</h5>
    <div *ngIf="(getItems$ | async)">
      <mat-card-content>
        <li *ngFor="let item of getItems$ | async; index as i;">
          <a href="{{item.url}}" target="_blank">{{item.url}}</a>
          {{item.shortCode}}
        </li>
      </mat-card-content>
    </div>
  </div>

  <div class="card m-2">
    <h5 class="m-2">Short Code</h5>
    <div *ngIf="getShortCode$ | async as short">
      <mat-card-content>
        <li>{{short}}</li>
      </mat-card-content>
    </div>
  </div>



</form>
